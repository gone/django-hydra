<div class="flex flex-col items-start gap-4">
  {% for group, options, index in widget.optgroups %}
    {% if group %}
      <div class="font-medium text-gray-700 mb-2">{{ group }}</div>
    {% endif %}
    {% for option in options %}
      <label class="flex items-center gap-2">
        <input
          type="checkbox"
          name="{{ option.name }}"
          value="{{ option.value }}"
          {% if option.attrs.checked %}checked{% endif %}
          {% if option.attrs.required %}required{% endif %}
          {% if option.attrs.disabled %}disabled{% endif %}
          class="form-checkbox h-4 w-4 text-primary focus:ring-primary"
        >
        <span class="text-sm text-gray-700">{{ option.label }}</span>
      </label>
    {% endfor %}
  {% endfor %}
</div>
