<div  {% html_attrs attrs %}>
  <div class="flex items-center h-4 w-4">{{ field }}</div>
  <div class="ml-3 flex flex-col">
    {% if field.label %}
      <label for="{{ field.id_for_label }}" class="text-sm font-medium text-gray-700 leading-none -mt-1">
        {{ field.label }}
      </label>
    {% endif %}
    {% if field.help_text %}
      <p class="helptext text-sm text-gray-500" id="{{ field.auto_id }}_helptext">{{ field.help_text|safe }}</p>
    {% endif %}
  </div>
  {% if field.errors %}
    <div class="text-error">{{ field.errors }}</div>
  {% endif %}
</div>
