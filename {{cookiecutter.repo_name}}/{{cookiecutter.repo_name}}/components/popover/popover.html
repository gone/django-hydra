<div x-data x-popover class="{{ wrapper_class|default:'relative' }}">

  <span x-popover:button>
    {% slot "trigger" %}
      {% component "button" %}
          open menu
      {% endcomponent %}
    {% endslot %}
  </span>

  <div
    x-popover:panel
    x-transition.origin.top.left
    x-cloak
    class="{{ panel_class|default:'absolute left-0 min-w-48 rounded-lg shadow-sm mt-2 z-10 origin-top-left bg-white p-1.5 outline-none border border-gray-200' }}"
  >
    {% slot "content" %}
      Content goes here
    {% endslot %}
  </div>
</div>
