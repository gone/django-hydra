{% extends "base.html" %}

{% block title %}Form Test{% endblock %}

{% block content %}
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Form Field Test</h1>

    <form method="post" class="max-w-2xl">
      {% csrf_token %}
      {{ form }}

      <div class="mt-8">
        {% component "button" attrs:type="submit" %}
          Submit Form
        {% endcomponent %}
      </div>
    </form>
  </div>
{% endblock %}
