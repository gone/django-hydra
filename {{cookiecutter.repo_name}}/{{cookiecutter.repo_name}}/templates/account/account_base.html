{% extends "base.html" %}
{% block title %}Account{% endblock %}

{% block content %}
  <div class="mt-20 sm:mx-auto sm:w-full sm:max-w-md" id="account-box">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 flex flex-col justify-center relative">
      {% if back %}{{ back }}{% endif %}
      <img class="mx-auto h-12 w-auto" src="{% static 'img/logo.svg' %}" alt="logo">
      <h2 class="mt-2 mb-4 text-center text-xl font-bold text-gray-900">{% block account_title %}{% endblock %}</h2>
      {% block account_content %}{% endblock %}
    </div>
  </div>
{% endblock %}
