<div class="form-wrapper justify-between mb-6">
    {{ errors }}
    {% for field in form %}
        {% if field.name == 'remember' %}
          remember
        {% else %}
          <div class="w-full">
            {% include 'forms/field.html' with field=field errors=field.errors %}
          </div>
        {% endif %}
    {% endfor %}
    {% for field in form.hidden_fields %}{{ field }}{% endfor %}
</div>
